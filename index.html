<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script data-main="../main" src="../src/bower_components/requirejs/require.js"></script>
        <link rel="stylesheet" href="demo.css" />
        <title>pat-twitter demo</title>
    </head>
    <body>
        <p class="container">
            <h2>Tweets (and retweets) of a user, with images</h2>
            <div class="pat-twitter" data-pat-twitter="id: 554712931913703424; max-tweets: 5; enable-links: true; show-images: true"></div>
        </p>
        <p class="container">
            <h2>Tweets with a hashtag</h2>
            <div class="pat-twitter" data-pat-twitter="id: 554730664135000064; max-tweets: 5; enable-links: true"></div>
        </p>
    </body>
</html>
